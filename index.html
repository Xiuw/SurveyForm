<!DOCTYPE html>
<html>
<head>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!--  End  -->

	<link rel="stylesheet" href="style.css">


	<title>Survey Form</title>
</head>

<body>
	<h1 id="title">Survey Form</h1>

	<div id="pageCss">
		<P id="description"> *Let us know about your current study progress</P>

		<form id="survey-form" >


			<div class="form-group row">
				<label id="name-label" class="col-sm-4 col-form-label title-color">
				* Name:</label>
				<div class="col-sm-5">
				<input class="form-control" type="text" id="name" size="25" name="name-label" placeholder="your name ..." required>
				</div>
			</div><!-- End name section -->


			<div class="form-group row ">
				<label id="email-label" class="col-sm-4 col-form-label title-color">
				* Email:</label>
				<div class="col-sm-5">
				<input  class="form-control" type="email" size="25"type="text" id="email" name="email-label" placeholder="name@example.com" required>
				</div>
			</div><!-- End of email section -->



			<div class="form-group row">
				<label id="number-label" class="col-sm-4 col-form-label title-color">
				Age:</label>
				<div class="col-sm-5">
				<input class="form-control" id="number" name ="age" type="number" min="10" max="130" placeholder="Your age ...">
				</div>
			</div><!-- End age(number) -->

			<div class="form-group row">
				<label for="dropdown" class="col-sm-4 col-form-label title-color">
					Gender:</label>
				<div class="col-sm-5">
				<select class="form-control" id ="dropdown">
					  <option name="gender" value="Male">Male</option>
					  <option name="gender" value="Female">Female</option>
					  <option name="gender" value="Other">Other</option>
				</select>
				</div>
			</div><!-- End of selectGender -->
		

			<fieldset class="form-group">
				<div class="row">
					<legend class="col-sm-4 col-form-label title-color">
					What programming language you currently studying:</legend>
					<div class="col-sm-5">
						<div class="form-check">
				  			<input class="form-check-input" type="checkbox" value="1" id="javascript">
				  			<label class="form-check-label" for="javascript">
				    		Javascript
				  			</label>
						</div>

						<div class="form-check">
				  			<input class="form-check-input" type="checkbox" value="2" id="Python">
				  			<label class="form-check-label" for="Python">
				    		Python
				  			</label>
						</div>

						<div class="form-check">
				  			<input class="form-check-input" type="checkbox" value="3" id="ruby">
				  			<label class="form-check-label" for="ruby">
				    		Ruby
				  			</label>
						</div>

						<div class="form-check">
				  			<input class="form-check-input" type="checkbox" value="4" id="java">
				  			<label class="form-check-label" for="java">
				    		Java
				  			</label>
						</div>

						<div class="form-check">
				  			<input class="form-check-input" type="checkbox" value="5" id="c++">
				  			<label class="form-check-label" for="c++">
				    		C++
				  			</label>
						</div>

						<div class="form-check">
				  			<input class="form-check-input" type="checkbox" value="6" id="php">
				  			<label class="form-check-label" for="php">
				    		php
				  			</label>
						</div>

						<div class="form-check">
				  			<input class="form-check-input" type="checkbox" value="7" id="other">
				  			<label class="form-check-label" for="other">
				    		Other
				  			</label>
						</div>

					</div>	
				</div>
		    </fieldset><!--end of checkBox section-->


			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-4 title-color">How do you rate your level in programming:</legend>
					<div class="col-sm-5">

						<div class="form-check">
				  			<input name="level" value="1" class="form-check-input" type="radio"  id="beginner">
				  			<label class="form-check-label" for="beginner">
				    		Beginner
				  			</label>
						</div>

						<div class="form-check">
				  			<input name="level" value="1" class="form-check-input" type="radio"  id="beginner">
				  			<label class="form-check-label" for="intermediate">
				    		Intermediate 
				  			</label>
						</div>

						<div class="form-check">
				  			<input name="level" value="3" class="form-check-input" type="radio"  id="Advance">
				  			<label class="form-check-label" for="Advance">
				    		Advance
				  			</label>
				  		</div>
						
					</div>
				<div>
			</fieldset><!-- end of radioButton Section -->
		

			 <div class="form-group row">
				<label for="moreInfo" class="col-sm-4 col-form-label title-color">
				Tell us more about yourself:
				</label>
				<div class="col-sm-5"> 
				<textarea class="form-control"  rows="5" placeholder="Tell us more ....."></textarea> 
				</div>
			</div><!-- End textarea -->



			<div class="form-group row" id="resetSubmit">
				<div class="col-sm-12">
				<button type="reset" class="btn btn-primary">Reset</button>
		
				<button type="submit" id="submit" class="btn btn-primary"> Submit</button>
			
			</div>
			</div><!--End of reset and submit-->


		</form>	<!-- End of form -->

	</div><!-- id=pageCSS -->




<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>





</body>

</html>
